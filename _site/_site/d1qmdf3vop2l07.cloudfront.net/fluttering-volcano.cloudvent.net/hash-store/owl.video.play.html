<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>File not found</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="//fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css">
		<style>
			html, input, .button {
				font-family: "Roboto", sans-serif;
				font-weight: 300;
			}

			html {
				background: #eee;
				color: #444;
				text-align: center;
				font-size: 13px;
				line-height: 1.75;
			}

			body {
				max-width: 400px;
				width: 95%;
				margin: 100px auto 0 auto;
			}

			h1 {
				font-size: 2.2em;
				font-weight: 300;
				margin: 0;
				line-height: 1.3;
				padding: 0 10px;
			}

			@media only screen and (max-width: 270px) {
				body {
					margin: 10px auto;
				}

				h1 {
					font-size: 1.75em;
				}
			}

			input, .button {
				box-sizing: border-box;
				height: 52px;
				padding: 12px;
				font-size: 1.2rem;
				width: 100%;
			}

			p {
				font-size: 1.15em;
			}

			input[type=password] {
				text-align: left;
				margin-bottom: 20px;
				border: 0;
			}

			input[type=password]:focus {
				outline: 1px solid #ddd;
			}

			p .button {
				margin-top: 1em;
			}

			.button {
				display: block;
				background-color: #006dcc;
				border: 2px solid #003f75;
				border-width: 0 0 2px 0;
				color: #fff;
				text-decoration: none;
				width: 100%;
				cursor: pointer;
				border-radius: 2px;
			}

			.button:focus:active {
				outline: none;
			}

			.button:hover {
				background-color: #005fb3;
				color: #fff;
			}

			.button:active {
				border-width: 1px 0 1px 0;
				border-color: #005fb3;
			}

			.button-small {
				height: 42px;
				padding: 7px;
				width: auto;
				max-width: 140px;
				margin: 0 auto;
			}

			a {
				text-decoration: none;
				color: #006dcc;
			}

			a:hover {
				color: #005fb3;
			}
		</style>
	</head>
	<body>
		<h1>File not found</h1>
		<p>Sorry, but the page you were trying to view does not exist.</p>
	</body>
</html>
